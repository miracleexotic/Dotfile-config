- name: "| bash | Copy .bashrc file"
  copy:
    src: /home/{{ user }}/Dotfile-config/bash/.bashrc 
    dest: /home/{{ user }}/.bashrc
  register: result
- name: Print out
  debug:
    var: result

- name: "| bash | Add environment"
  shell: echo 'export GNUTLS_CPUID_OVERRIDE=0x1' >> /etc/environment
  register: result
- name: Print out
  debug:
    var: result
