right_format = """
$sudo\
$cmd_duration"""

# Replace the '‚ùØ' symbol in the prompt with '‚ûú'
[character] # The name of the module we are configuring is 'character'
success_symbol = '[‚ùØ](bold green)' # The 'success_symbol' segment is being set to '‚ûú' with the color 'bold green'
error_symbol = '[‚ùØ](bold red)'

# Disable the package module, hiding it from the prompt completely
[package]
disabled = true

[directory]
truncation_length = 3
truncation_symbol = '‚Ä¶/'
style = 'bold fg:#0899c2 bg:#ffffff'
read_only_style = 'bold fg:#0899c2'
format = '[ÓÇ∂](fg:#ffffff)[Óóæ $path]($style)[ÓÇ¥](fg:#ffffff)[$read_only]($read_only_style) '

[cmd_duration]
min_time = 500
style = 'bold white'
format = 'took [$duration]($style)'

[container]
symbol = '‚¨¢'
format = '[$symbol \[$name\]]($style) '

[docker_context]
symbol = 'üê≥'
style = 'bold blue'
format = 'via [$symbol $context]($style) '

[kubernetes]
disabled = false
detect_files = ['k8s']

[sudo]
style = 'bold white'
symbol = 'üßô '
disabled = false

# Programming language
[golang]
symbol = 'Óòß'
style = 'bold cyan'
format = 'via [$symbol]($style) '

[nodejs]
symbol = 'Óúò'
style = 'bold green'
format = 'via [$symbol]($style) '

[python]
symbol = 'Óúº'
style = 'bold yellow'
# format = 'via [${symbol} (${version} )(\($virtualenv\) )]($style)'
format = 'via [${symbol} (\($virtualenv\) )]($style)'
pyenv_version_name = true

[conda]
symbol = 'Óúº '
style = 'bold yellow'

